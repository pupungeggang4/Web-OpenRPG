<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <script src='/node_modules/eruda/eruda.js'></script>
        <script>eruda.init()</script>
        <title>Open World RPG</title>
        <style>
            @font-face {
                font-family: "neodgm";
                src: url("font/neodgm.ttf");
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            #screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                max-width: 96%;
                max-height: 96%;
            }
        </style>
    </head>
    <body>
        <canvas id='screen' width='1280' height='720'></canvas>
        <script src='script/asset.js'></script>
        <script src='script/UI.js'></script>
        <script src='script/data.js'></script>
        <script src='script/datadescription.js'></script>
        <script src='script/const.js'></script>

        <script src='script/primitive.js'></script>
        <script src='script/inventorything.js'></script>
        <script src='script/card.js'></script>
        <script src='script/unit.js'></script>

        <script src='script/player.js'></script>
        <script src='script/field.js'></script>
        <script src='script/shop.js'></script>
        <script src='script/event.js'></script>
        <script src='script/battle.js'></script>
        <script src='script/game.js'></script>

        <script src='script/function.js'></script>
        <script src='script/render.js'></script>
        
        <script src='script/scenetitle.js'></script>
        <script src='script/scenegame.js'></script>

        <script src='script/main.js'></script>
    </body>
</html>
